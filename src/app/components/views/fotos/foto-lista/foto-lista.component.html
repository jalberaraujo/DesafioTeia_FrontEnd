<div class="container" *ngIf="fotos">
    <app-search [(filteredTitle)]="filteredTitle">
    </app-search>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
        (page)="setPageSizeOptions($event)" aria-label="Selecione a pÃ¡gina">
    </mat-paginator>

    <div *ngIf="fotos; else carregando">
        <app-fotos [fotos]="fotos | filterByTitle: filteredTitle | filterByPaginator: pageEvent">
        </app-fotos>
    </div>

    <ng-template #carregando>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
</div>
