<div>
  <p class="text-center text-muted" *ngIf="!fotos.length">
    Nenhuma foto dispon√≠vel
  </p>

  <ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row">

      <div *ngFor="let foto of cols" class="card-foto" apDarkenOnHover>

        <a [routerLink]="['/detalhes', foto.id]">
          <app-card [title]="foto.title" [url]="foto.thumbnailUrl"></app-card>
        </a>

      </div>
    </li>
  </ol>
</div>
